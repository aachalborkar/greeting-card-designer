    <div class="modal fade bd-new-card-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"

        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <form data-name="frmCreateCard" method="GET" action="">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create New Card</h5>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Card Name:
                                <span class="text-danger">*</span>
                            </label>
                            <input required autofocus type="text" class="form-control" name="card_name"
                                placeholder="Enter card name">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="col-form-label">Select Any Frame:
                                <span class="text-danger">*</span>
                            </label>
                            <select required class="form-control" data-name="frameList" name="dimention">
                                <option value="">--Select Frame--</option>
                                <option value="500x600">500x600</option>
                                <option value="600x300">600x300</option>
                                <option value="200x400">200x400</option>
                                <option value="800x300">800x300</option>
                            </select>
                        </div>
                        <div class="form-group d-none" data-name="frame-preview-block">
                            <label for="recipient-name" class="col-form-label">Preview:</label>
                            <div class="text-center">

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                    </div>
