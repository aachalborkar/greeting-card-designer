<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Greeting Card Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />

    <link href="./styles/style.css" rel="stylesheet" />
    <link href="./styles/canvas.css" rel="stylesheet" />
</head>

<body>

    <div class="container-fluid d-none" id="designContainer">
        <br />
        <div class="row">
            <div class="col-1">
                <div id="toolbar">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td title="Draw a rectangle">
                                    <canvas draggable="true" class="toolbar-control" name="rectangle" id="cRect"
                                        width="48" height="52"
                                        ondragstart="canvasUtility.onToolbarDragStart(event);"></canvas>
                                </td>
                                <td title="Draw a triangle">
                                    <canvas draggable="true" class="toolbar-control" name="triangle" id="cTra"
                                        width="48" height="52"
                                        ondragstart="canvasUtility.onToolbarDragStart(event);"></canvas>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-11">
                <canvas id="greetingCanvas" ondrop="canvasUtility.onFrameDrop(event);">

                </canvas>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="getStartedContainer">
        <div class="row">
            <div class="col-12">
                <div class="mx-auto card card-intro">
                    <div class="card-body">
                        <h5 class="card-title">Create interactive greeting cards</h5>
                        <p class="card-text">
                            This application will let you create beautiful cards for your dear ones in very interactive
                            and
                            user-friendly way.
                            Let's get started.
                        </p>
                        <button id="btnGetStarted" class="btn btn-primary float-right">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid d-none" id="frameContainer">
        <div class="col-12">
            <div class="frameContainer">
                <div class="row">
                    <div class="col-12">
                        <div class="text-center"><b><u>Select Any Frame</u></b></div><br />
                    </div>
                </div>
                <div class="row" id="iframeListContainer">
                    <div class="col-4 frame-col" jqbind="[{event: 'click', fn: $this.onFrameSelect, args: $this.val},
                    {event: 'mouseenter', fn: $this.onHover}, {event: 'mouseleave', fn: $this.onLeave}]"
                        jqattr="{'data-width': $this.val.width, 'data-height': $this.val.height}"
                        jqloop="{object: 'val', array: $this.list}" jqtext="$this.val.name">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./scripts/jquery.jqtemplate-0.4.min.js"></script>
    <script src="./core/constants.js"></script>
    <script src="./core/onboard/onboard.js"></script>
    <script src="./core/design/design.js"></script>
    <script src="./core/app.js"></script>
    <script src="./bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.2.0/fabric.min.js"
        integrity="sha256-tzYSKRkV1Ga9YrVBiNHG44eEQyRcwtNrqOMh2+CTlec=" crossorigin="anonymous"></script>
    <script src="./core/canvas.js"></script>
</body>

</html>
