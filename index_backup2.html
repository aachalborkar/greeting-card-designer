  <main role="main" class="container-fluid">
    <div data-name="addNewCard_container">
      <div class="get-started text-center mt-10 d-none" data-name="get_started_block">
        <span class="mb-4">
          <i class="fas fa-hourglass-start fa-5x"></i>
        </span>
        <p class="mb-3 mt-5 lead font-weight-normal">You haven't created any card yet? Let's get started.</p>
        <button class="mt-5 btn btn-lg btn-primary btn-block" type="button" data-toggle="modal"
          data-target=".bd-new-card-modal-xl">
          Get Started
        </button>
      </div>


      <div class="d-none mt-4" data-name="card-list">
        <div class="row" data-name="card-items">
        </div>
      </div>
    </div>
  </main>

  <div class="modal fade bd-new-card-modal-xl" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <form data-name="frmCreateCard" method="GET" action="">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create New Card</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Card Name:
                <span class="text-danger">*</span>
              </label>
              <input required autofocus type="text" class="form-control" name="card_name" placeholder="Enter card name">
            </div>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Select Any Frame:
                <span class="text-danger">*</span>
              </label>
              <select required class="form-control" data-name="frameList" name="dimention">
                <option value="">--Select Frame--</option>
                <option value="500x600">500x600</option>
                <option value="600x300">600x300</option>
                <option value="200x400">200x400</option>
                <option value="800x300">800x300</option>
              </select>
            </div>
            <div class="form-group d-none" data-name="frame-preview-block">
              <label for="recipient-name" class="col-form-label">Preview:</label>
              <div class="text-center">
                <img class="img-fluid" data-name="frame-preview-img" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" data-name="btn-create-card" class="btn btn-primary">Create Card</button>
          </div>
        </form>
      </div>
    </div>
  </div>
